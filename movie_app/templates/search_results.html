<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>search_results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    <div id="header">
        <h1><a href="/">More-Movies</a></h1>
    </div>
    <div id="qq">
        <form method="get" action="{% url 'search_results' %}">
            <input type="text" name="q" id="qfield" placeholder="Search">
        </form>
    </div>
    <div>
        <div id="movielist">
            {%if results %}
            {% for movie in results %}
            <div class="rel-movie">
                <a href="{% url 'similar_movies' movie.id %}">
                    <img src="{{movie.poster_url}}" alt="{{movie.title}}">
                </a>
                <p style="color: yellow;margin-left: 5px;">{{movie.title}}</p>
                <p style="color: antiquewhite;margin-left: 5px;">{{movie.year}}</p>
            </div>
            {% endfor %}
            {% else %}
            <p>No results found.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
