<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
    <title>Similar_movies</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
     <div id= "header">
      <h1><a href="/">More-Movies</a></h1>
       <!-- <h1>More-Movies</h1> -->
     </div>
     <div id="qq">
       <form method="get" action="{% url 'search_results' %}">
        <input type="text" name="q" id="qfield" placeholder="Search">
    </form>
     </div>
     <div>
     <div id="movielist" >
      {% for movie in movies %}
        <div class="rel-movie">
          <a href="{{movie.get_absolute_url}}">
            <img src="{{movie.poster_url}}" alt="{{movie.title}}">
          </a>
          <p style="color: yellow;margin-left: 5px;">{{movie.title}}</p>
          <p style="color: antiquewhite;margin-left: 5px;">{{movie.year}}</p>
        </div>
      {% endfor %}
     </div>
     </div>
  </body>
</html>
