<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
    <title>More-Movies</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div style="position:absolute; top:20px; right:200px;">
      made by <a href="/">Parvesh</a> <br>
      inspired by <a href="https://twitter.com/karpathy">Andrej karpathy</a>
  </div>
     <div id= "header">
       <h1><a href="/">More-Movies</a></h1>
     </div>
     <div id="qq">
       <form method="get" action="{% url 'search_results' %}">
            <input type="text" name="q" id="qfield" placeholder="Search">
        </form>
     </div>
     <!-- <div> -->
     <div id="movielist" >
      {% for movie in movies %}
        <div class="rel-movie">
          <!-- <a herf="{{movie.get_absolute_url}}"> -->
          <a href="{% url 'similar_movies' movie.id %}">
            <img src="{{movie.poster_url}}" alt="{{movie.title}}">
          <!-- </a> -->
          </a>
          <p style="color: yellow; margin-left: 5px;">{{movie.title}}</p>
          <p style="color: antiquewhite;margin-left: 5px;">{{movie.year}}</p>
        </div>
      {% endfor %}
     </div>
     <!-- </div> -->
  </body>
</html>
